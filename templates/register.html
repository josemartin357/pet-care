<!-- register page will be here -->

{% extends "layout.html" %} {% block title %} Create Account {% endblock %} {%
block main %}
<form action="/register" method="post">
  <div>
    <input
      autocomplete="off"
      autofocus
      name="firstname"
      placeholder="First Name"
      type="text"
    />
  </div>
  <div>
    <input
      autocomplete="off"
      name="lastname"
      placeholder="Last Name"
      type="text"
    />
  </div>
  <div>
    <input
      autocomplete="off"
      name="email"
      placeholder="Email Address"
      type="text"
    />
  </div>
  <div>
    <input
      autocomplete="off"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div>
    <input
      autocomplete="off"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div>
    <input
      autocomplete="off"
      name="confirmation"
      placeholder="Confirm Password"
      type="password"
    />
  </div>
  <button type="submit">Register</button>
</form>

{% endblock %}
