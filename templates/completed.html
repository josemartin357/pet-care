{% extends "layout.html" %} {% block title %} Accomplished Tasks {% endblock %}
{% block main %}

<h1>Accomplished Tasks</h1>

<table>
  <thead>
    <tr>
      <th>Task</th>
      <th>Marked As Finished On</th>
    </tr>
  </thead>

  <tbody>
    <!-- {% if completed %}  -->
    {% for item in completed %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.datetime }}</td>
    </tr>
    {% endfor %}

    id="clear_completed"
