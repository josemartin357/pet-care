<!-- layout html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- fontawesome link/reference app.py -->
    {{ fontawesome_html() }}
    <!-- css link -->
    <link href="/static/styles.css" rel="stylesheet" />
    <!-- jquery link -->
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- ajax link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <!-- using block title from htmls -->
    <title>PetCare: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container">
        <!-- icon -->
        <a class="navbar-brand" href="/">
          <img
            src="/static/paw-solid.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="paw"
          />
          PETCARE</a
        >
        <!-- hamburger icon for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav elements -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- when user is logged-in -->
          <!-- when user is logged-in -->
          <!-- when user is logged-in -->
          {% if session.user_id %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-2" href="/"
                ><i class="fas fa-plus-circle pe-2"></i> Tasks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="/goals"
                ><i class="fas fa-bell pe-2"></i> Future Plans</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="/accomplished"
                ><i class="fas fa-heart pe-2"></i> Accomplished Tasks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="/logout"> Sign Out</a>
            </li>
          </ul>
          <!-- if user not logged-in -->
          <!-- if user not logged-in -->
          <!-- if user not logged-in -->
          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-2" href="/register"
                ><i class="fas fa-heart pe-2"></i> Create Account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="/login"> Sign In</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- NOTE: could include header here to display messages -->

    <!-- main block that will be replaced by other htmls -->
    <main>
      <br /><br /><br /><br /><br /><br />
      {% block main %}{% endblock %}
    </main>

    <footer>Copyright Â© 2022</footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
